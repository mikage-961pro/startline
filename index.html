<html lang="ja">
<head>
    <title>Startline</title>
    <meta charset="utf-8">
    <meta name="robots" content="nofollow">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="./js/index.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./config.js"></script>
</head>
<body>
<h1>
    <img id="logo" src="./img/logo.png" alt="logo">
</h1>
<nav>
    <a href="https://mail.google.com">Gmail</a>
    <a href="https://google.com">Google</a>
    <a href="https://www.google.com/imghp">画像検索</a>
</nav>
<main>
    <div id="services">
        <div class="category">
            <h2>Social</h2>
            <a class="service" href="https://imastodon.net">
                <i class="fas fa-at"></i>im@stodon
            </a>
            <a class="service" href="https://twista.283.cloud">
                <i class="fas fa-comment"></i>twista
            </a>
            <a class="service" href="https://twitter.com">
                <i class="fab fa-twitter"></i>Twitter
            </a>
        </div>
        <div class="category">
            <h2>Develop</h2>
            <a class="service" href="https://github.com">
                <i class="fab fa-github"></i>GitHub
            </a>
        </div>
    </div>
</main>
<div id="more">
    <span id="date"></span>
    <span id="clock"></span>
</div>
</body>
</html>
